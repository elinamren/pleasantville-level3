<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Map of Pleasentville</title>
    <script
      type="text/javascript"
      src="//unpkg.com/tone@14.8.25/build/Tone.js"
    ></script>
  </head>
  <body id="map">
    <button onclick="getPatternOne()" class="woods">
      MAGIC
      <br />
      FOREST
    </button>
    <button onclick="firstChallengeHandler()" class="house hidden"></button>
    <div class="lake">
      <input oninput="showHouse()" id="password" type="text" />
    </div>

    <button class="compass" onclick="getPatternTwo()"></button>
    <button class="gas-station" onclick="getPatternThree()"></button>
    <button class="map-of" onclick="getPatternFour()"></button>

    <img
      src="media/pattern-mouth.png"
      alt="qr code"
      class="pattern pattern-one hidden"
    />
    <img
      src="media/pattern-hand.png"
      alt="qr code"
      class="pattern pattern-two hidden"
    />
    <img
      src="media/pattern-grasshopper.png"
      alt="qr code"
      class="pattern pattern-three hidden"
    />
    <img
      src="media/pattern-grasshopper.png"
      alt="qr code"
      class="pattern pattern-four hidden"
    />

    <script src="script.js"></script>
  </body>
</html>
